<main>
    <table>
        <tr>
            <td>Email :</td>
            <td><input type="text" [(ngModel)]="formData.email"></td>
        </tr>
        <tr>
            <td>Password :</td>
            <td><input type="password" [(ngModel)]="formData.password"></td>
        </tr>
        <tr>
            <td style="text-align: center;" colspan="2">New user? <a [routerLink]="['/register']" routerLinkActive="router-link-active" >Register</a></td>
        </tr>
        <tr>
            <td colspan="2"><button type="submit" (click)="onSubmit()">Send</button></td>
        </tr>
    </table>
</main>
